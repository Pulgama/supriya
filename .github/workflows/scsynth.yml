name: Build scsynth
on:
  pull_request:
    branches:
    - master
jobs:
  scsynth:
    name: scsynth
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: >
        sudo apt-get install
        build-essential
        cmake
        pkg-config
        libjack-jackd2-dev
        libsndfile1-dev
        libasound2-dev
        libavahi-client-dev
        libreadline6-dev
        libfftw3-dev
        libicu-dev
        libxt-dev
        libudev-dev
