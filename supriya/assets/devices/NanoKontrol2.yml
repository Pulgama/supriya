      controller: [64, 65, 66, 67, 68, 69, 70, 71]
      mode: boolean
    - name: cycle
      controller: 46
      mode: boolean
    - name: fast_forward
      controller: 44
      mode: boolean
    - name: next_marker
      controller: 62
      mode: boolean
    - name: next_track
      controller: 59
      mode: boolean
    - name: play
      controller: 41
      mode: boolean
    - name: previous_marker
      controller: 61
      mode: boolean
