application:
  devices:
    - name: nano_a
      path: supriya:devices/NanoKontrol2.yml
      overrides:
        device:
          port: 0
    - name: nano_b
      path: supriya:devices/NanoKontrol2.yml
      overrides:
        device:
          port: 1
  mixer:
    channel_count: 2
    cue_channel_count: 2
    tracks:
      - name: track-a
        sends:
          - name: track-c
            bind: 
              source: $devices:nano_a:fader_1
              range: [-72.0, 0.0]
          - name: track-d
            bind:
              source: $devices:nano_a:fader_2
              range: [-96.0, 0.0]
        bind: ~
      - name: track-b
        sends:
          - name: track-c
            bind: 
              source: $devices:nano_a:fader_3
              range: [-96.0, 0.0]
          - name: track-d
            bind: 
              source: $devices:nano_a:fader_4
              range: [-72.0, 0.0]
        bind: ~
      - name: track-c
        sends: ~
        bind: ~
      - name: track-d
        sends: ~
        bind: ~
      - name: master
        bind:
          set_gain:
            source: $devices:nano_b:fader_8
            range: [-96.0, 0.0]
