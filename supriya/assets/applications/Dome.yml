application:

  buffers:
    - name: birds
      path:

  device: APC40

  mixer:
    channels: 4
    bind:
      allow_multiple: device:shift

    tracks:

      - name: foo
        bind:
          solo: device:solo_1
          mute: device:activator_1
          cue: device:record_arm_1
          gain: device:track_level_1

        slots:
          - name: baz
            type: synth
            synthdef: supriya.synthdefs.default
            args:
              - frequency: 443

          - name: quux
            type: trigger
            synthdef: supriya.synthdefs.default
            args:
              - duration_min: 0.1
              - duration_max: 1.3
              - frequency: 443
              - pan: 0.5

            bind:
              duration_min: device:modal_one:0:knobs:0:knob_3
              duration_max: device:modal_one:0:knobs:0:knob_4
              frequency:
                source: device:modal_one:0:knobs:0:knob_1
                range: [200, 2000]
              pan: device:modal_one:0:knobs:0:knob_2

            pattern:
              type: Pbind
              args:
                frequency: $args.frequency
                amplitude:
                  type: Pwhite
                pan: $args.pan
                duration:
                  type: Pwhite
                  minimum: $args.duration_min
                  maximum: $args.duration_max

      - name: bar
        bind:
          solo: device:solo_2
          mute: device:activator_2
          cue: device:record_arm_2
          gain: device:track_level_2

      - name: master

      - name: cue
