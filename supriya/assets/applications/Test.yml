application:

    buffers:
      - name: birds
        path: supriya:audio/birds/*.wav

    devices:
      - name: test 
        path: supriya:devices/Test.yml
        overrides:
            device:
                port: 1

    mixer:
        channel_count: 2
        cue_channel_count: 2
        tracks:

          - name: track-a

            bind:
                set_gain:
                    source: $devices:test:fader_1
                    range: [-96.0, 0.0]

          - name: track-b

            bind:
                set_gain:
                    source: $devices:test:fader_2
                    range: [-96.0, 0.0]

          - name: master

            bind:
                set_gain:
                    source: $devices:test:fader_3
                    range: [-96.0, 0.0]
