application:
    buffers:
      - name: birds
        path: supriya:audio/birds/*.wav
    devices:
      - name: device 
        path: supriya:devices/Test.yml
    mixer:
        channel_count: 1
        cue_channel_count: 1
        tracks:
          - name: track-a
            slots:
              - name: slot-one
                type: synth
                synthdef: supriya.synthdefs:default
                args:
                    amplitude: 1.0
                    frequency: 440
                    pan: 0.0
                namespaces:
                    knobs:     $devices:device:outer_modal:0:knobs:0
                bind:
                    play:      $devices:device:clip_launch_1x1
                    amplitude: $knobs:knob_1
                    frequency: $knobs:knob_2
                    pan:       $knobs:knob_3
            bind:
                gain: $devices:device:fader_1
          - name: track-b
            slots: 
              - name: slot-two
                type: trigger
                synthdef: supriya.synthdefs:default
                pattern:
                    type: Pbind
                    amplitude: $args.amplitude
                    buffer_id:
                      type: Prand
                      sequence: $buffers.birds
                      repetitions: null
                    pan: $args.pan
                    frequency:
                        type: Pwhite
                        minimum: $args.frequency_min
                        maximum: $args.frequency_max
                args:
                    amplitude: 1.0
                    pan: 0.0
                    frequency_max: 2.0
                    frequency_min: 0.5
                bind:
                  trigger:       $devices:device:clip_launch_2x1
                  amplitude:     $devices:device:outer_modal:1:knobs:0:knob_1
                  frequency_min: $devices:device:outer_modal:1:knobs:0:knob_2
                  frequency_max: $devices:device:outer_modal:1:knobs:0:knob_3
            bind:
                gain: $devices:device:fader_2
          - name: master
            bind:
                gain: $devices:device:fader_3
