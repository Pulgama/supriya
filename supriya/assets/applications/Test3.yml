application:
  buffers:
  - name: birds
    path: supriya:audio/birds/*.wav
  devices:
  - nano: nano
    path: supriya:devices/NanoKontrol2.yml
  mixer:
    channel_count: 2
    cue_channel_count: 2
    tracks:
      - name: track-a
        type: synth
        synthdef: supriya.synthdefs:default
        args:
          amplitude: 1.0
          frequency: 440
          pan: 0.0
      - name: cue
      - name: master
